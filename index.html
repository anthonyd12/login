<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon Wh.png" type="image/x-icon">
    <title>Login Work Hard</title>
</head>
<body>
 <header>
       <img src="imgs/favicon Wh.png" alt="">
 </header>
    <main>
      
        <h1>Crie sua conta</h1>
        <div class="socialmedia">
            <a href="#">
                <img src="imgs/google.png" alt="google">
            </a>
            <a href="#">
                <img src="imgs/face.png" alt="facebook">
            </a>
            <a href="#">
                <img src="imgs/tt.png" alt="twitter">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" name="name" id="name">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Senha</span>
                <input type="password" name="password" id="password">
            </label>
            <input type="submit" value="Entrar">
    </form>
    </main>
    
</body>
</html>
